<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Train Schedule</title>
</head>

<body>
<div class="headerContainer">
    <h1>Anytime is Train Time</h1>
    <p>Choo Choo. Chee Chee.</p>
</div>

<br>

<div class="scheduleContainer">
    <div class="row">
        <div class="col-sm-12">
            <p id="scheduleText">Current Train Schedule</p>
        </div>
    </div>
    <table>
        <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </tr>
        <tr>
            <td class="trainName">Amtrak</td>
            <td class="destination">Los Angeles</td>
            <td class="frequency">60</td>
            <td class="nextArrival">24</td>
            <td class="minutesAway">45</td>
        </tr> 
    </table>
</div>

    
    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>    
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
